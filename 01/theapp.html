<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .completed {
            text-decoration: line-through;
        }
        li {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="taskForm">
        <input type="text" id="taskDescription" placeholder="New Task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        let tasks = [];

        function addTask(tasks, description) {
            let task = {
                id: Date.now(),
                description: description,
                completed: false
            };
            return [...tasks, task];
        }

        function removeTask(tasks, taskId) {
            return tasks.filter(task => task.id !== taskId);
        }

        function markTaskCompleted(tasks, taskId) {
            return tasks.map(task => 
                task.id === taskId ? { ...task, completed: true } : task
            );
        }

        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.textContent = task.description;
                if (task.completed) {
                    taskItem.classList.add('completed');
                }

                const completeButton = document.createElement('button');
                completeButton.textContent = 'Complete';
                completeButton.onclick = () => {
                    tasks = markTaskCompleted(tasks, task.id);
                    displayTasks(tasks);
                };

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => {
                    tasks = removeTask(tasks, task.id);
                    displayTasks(tasks);
                };

                taskItem.appendChild(completeButton);
                taskItem.appendChild(removeButton);
                taskList.appendChild(taskItem);
            });
        }

        document.getElementById('taskForm').onsubmit = function(event) {
            event.preventDefault();
            const taskDescription = document.getElementById('taskDescription').value;
            tasks = addTask(tasks, taskDescription);
            displayTasks(tasks);
            document.getElementById('taskForm').reset();
        };
    </script>
</body>
</html>
